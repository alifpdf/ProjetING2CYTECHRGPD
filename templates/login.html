<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .card { animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title">Connexion</h3>
                {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                <form method="POST">
                    <input type="text" name="username" class="form-control my-2" placeholder="Nom d'utilisateur" required>
                    <input type="password" name="password" class="form-control my-2" placeholder="Mot de passe" required>
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('register') }}">Pas encore inscrit ? Inscris-toi</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
