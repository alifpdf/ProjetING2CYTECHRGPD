<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Téléverser CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .fade-in { animation: fadeIn 1s; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    </style>
</head>
<body class="bg-light">
    <div class="container fade-in my-5">
        <div class="card shadow">
            <div class="card-body">
                <h3>Téléverser un fichier CSV</h3>
                {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                <form method="POST" enctype="multipart/form-data">
                    <input type="file" class="form-control my-3" name="file" required>
                    <button type="submit" class="btn btn-success">Téléverser</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
