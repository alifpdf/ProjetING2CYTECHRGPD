<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Résultats CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .fade-in { animation: fadeIn 1s; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    </style>
</head>
<body class="container fade-in my-4">
    <h2 class="mb-4">Résultats du traitement CSV</h2>
    {% for table in tables %}
        <div class="table-responsive">{{ table|safe }}</div>
    {% endfor %}
    <a class="btn btn-primary mt-3" href="{{ url_for('upload') }}">Traiter un autre fichier</a>
</body>
</html>
