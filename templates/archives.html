<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Archives CSV Anonymisés</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container my-5">
    <h2>📂 Archives des fichiers anonymisés</h2>
    <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item">
                <a href="{{ url_for('view_archive', filename=file) }}">{{ file }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload') }}" class="btn btn-primary mt-3">⬅️ Retour</a>
</body>
</html>
>
