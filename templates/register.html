<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .card { animation: slideDown 0.8s; }
        @keyframes slideDown { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title">Inscription</h3>
                {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
                <form method="POST">
                    <input type="email" name="email" class="form-control my-2" placeholder="Email" required>
                    <input type="text" name="username" class="form-control my-2" placeholder="Nom d'utilisateur" required>
                    <input type="password" name="password" class="form-control my-2" placeholder="Mot de passe" required>
                    <button type="submit" class="btn btn-success w-100">Envoyer</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('login') }}">Déjà inscrit ? Connexion</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
